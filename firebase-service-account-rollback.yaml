# This policy file is used to remove overly permissive roles from the service account
# Apply this AFTER applying the least privilege policy to clean up any existing wide permissions

bindings:
  # Remove Owner role if it exists
  - members: []
    role: roles/owner

  # Remove Editor role if it exists
  - members: []
    role: roles/editor

  # Remove Viewer role if it exists
  - members: []
    role: roles/viewer

  # Add any other overly permissive roles that should be removed